name: build
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.19'
          check-latest: true
          cache-dependency-path: "**/*.sum"
      - name: test
        run: |
          sh ./build.sh -t
